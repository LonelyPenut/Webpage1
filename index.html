<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Title effect</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">DUC<span>/</span>ANH</div>
        <div class="link">
            <ul>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
            </ul>
        </div>
        <div class="icon">
            <img src="images/cart.png" alt="">
        </div>

    <div class="search_bar">
        <div class="search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"

                <path

            </svg>
        </div>
        <input type="text" name="search" placeholder="Search here" id="">
    </div>

    <div class="text-box">
        <p>I AM</p>
        <h1>DUCANH</h1>
        <h3>Check out my fantastic webpage</h3>

        <div class="footer">
            <button type="button">Explore More Here </button>
            <button type="button">Go To My Portfolio </button>
            <span>Follow me on my social media and See what comes next</span>
        </div>


    </div>

    <div class="social_media">
        <img src="images/dribble.png" alt="#">
        <img src="images/telegram.png" alt="#">
        <img src="images/instagram.png" alt="#">
    </div>
</body>

</html>
